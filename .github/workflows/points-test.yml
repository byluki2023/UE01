name: GitHub Classroom Workflow

# Erweiterte Berechtigungen f√ºr den Workflow
permissions:
  contents: write
  actions: read
  checks: write

on: 
  push:
    branches:
    - '*'
    - '!badges'

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          # Verwende GITHUB_TOKEN statt GH_PAT
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # add id to action so outputs can be used
      - uses: education/autograding@v1
        id: autograder
        continue-on-error: true
      
      # switch to badges branch
      - run: git checkout badges || git checkout -b badges
      
      # create points bar
      - name: points bar
        uses: markpatterson27/points-bar@v1
        with:
          points: '21/24'
          path: 'icons/points-bar.svg'
      
      # commit and push badges if badges have changed
      - name: Commit changes to points bar
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add 'icons/points-bar.svg'
          git commit -m "Add/Update points bar" || exit 0
          # Verwende GITHUB_TOKEN statt GH_PAT
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin badges
