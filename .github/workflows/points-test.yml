name: Points Test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-points-bar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Static Points Bar
        uses: markpatterson27/points-bar@v1.5.1
        with:
          points: '23/24'
          path: '.github/icons/points-bar.svg'
